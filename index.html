<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Korchi's Vault | Sharp Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brand: '#FACC15', darkBg: '#0F172A', darkCard: '#1E293B' } } }
        }
    </script>
    <style>
        body {
            background: #0F172A;
            -webkit-font-smoothing: antialiased;
        }

        /* AUCUNE TRANSFORMATION 3D POUR GARDER LES PIXELS RÉELS */
        .card-sharp {
            transition: all 0.3s ease;
            border: 1px solid #1E293B;
        }

        .card-sharp:hover {
            border-color: #FACC15;
            background: #1e293b;
        }

        .img-container {
            background: #0b1120;
            position: relative;
            overflow: hidden;
        }

        /* Utilisation de l'image fake pour la grille */
        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #FACC15;
        }
    </style>
</head>

<body class="bg-darkBg text-white min-h-screen">

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center text-brand font-black italic uppercase">
            <div class="flex items-center gap-2 text-xl md:text-2xl">
                <i data-lucide="shield-check"></i> KORCHI'S VAULT
            </div>
            <div class="text-[10px] text-slate-400 font-bold uppercase">21 Certifications</div>
        </div>
    </nav>

    <main class="container mx-auto py-12 px-4">
        <div class="max-w-2xl mx-auto mb-16">
            <div class="relative">
                <i data-lucide="search" class="absolute left-6 top-1/2 -translate-y-1/2 text-brand w-5 h-5"></i>
                <input type="text" id="smart-search" oninput="filterData()" placeholder="Chercher (Python, JS, EPFL)..."
                    class="w-full bg-darkCard border-2 border-slate-800 p-5 pl-16 rounded-2xl outline-none text-lg font-bold focus:border-brand/40">
            </div>
        </div>
        <div id="certs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12"></div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-0 md:p-6"
        onclick="closeModal()">
        <div class="bg-darkCard max-w-6xl w-full h-full md:h-auto md:rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row border border-slate-800 shadow-2xl"
            onclick="event.stopPropagation()">
            <div id="modal-img-container"
                class="md:w-3/5 bg-black min-h-[350px] md:min-h-[600px] flex items-center justify-center">
            </div>
            <div class="md:w-2/5 p-8 md:p-12 flex flex-col justify-center relative bg-darkCard text-left">
                <button onclick="closeModal()" class="absolute top-6 right-6 text-brand"><i data-lucide="x-circle"
                        class="w-10 h-10"></i></button>
                <div id="modal-text"></div>
            </div>
        </div>
    </div>

    <script>
        let certs = [];
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        async function loadCerts() {
            try {
                const response = await fetch('Data/data.json');
                certs = await response.json();
                filterData();
            } catch (e) { console.error("Fichier data.json introuvable"); }
        }

        function filterData() {
            const query = document.getElementById('smart-search').value.toLowerCase();
            const filtered = certs.filter(c =>
                c.title.toLowerCase().includes(query) ||
                c.org.toLowerCase().includes(query) ||
                c.skills.some(s => s.toLowerCase().includes(query))
            );
            renderGrid(filtered);
        }

        function renderGrid(data) {
            const grid = document.getElementById('certs-grid');
            grid.innerHTML = data.map((c, i) => `
                <div onclick="openDetails('${encodeURIComponent(JSON.stringify(c))}')" 
                     class="card-sharp cursor-pointer bg-darkCard/40 rounded-[2rem] overflow-hidden group shadow-lg">
                    
                    <div class="h-56 img-container">
                        <img src="Data/fake.png" class="preview-img">
                        <div class="absolute inset-0 bg-gradient-to-t from-darkCard to-transparent"></div>
                        <div class="absolute top-4 left-4 bg-brand text-black text-[9px] font-black px-2 py-1 rounded italic uppercase">${c.org}</div>
                    </div>

                    <div class="p-8">
                        <p class="text-slate-500 text-[10px] font-bold uppercase mb-2 tracking-widest">${c.date}</p>
                        <h3 class="text-xl font-bold mb-6 h-14 line-clamp-2 text-white group-hover:text-brand transition-colors uppercase italic leading-tight">${c.title}</h3>
                        <div class="w-full py-4 border-2 border-brand/20 text-brand text-center rounded-2xl font-black text-[10px] tracking-widest group-hover:bg-brand group-hover:text-black transition-all uppercase italic">
                            VOIR LE CERTIFICAT
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openDetails(encodedData) {
            const c = JSON.parse(decodeURIComponent(encodedData));
            const modal = document.getElementById('modal');
            const imgContainer = document.getElementById('modal-img-container');

            // CHARGEMENT DU PDF RÉEL ICI
            if (isMobile) {
                imgContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center p-10 text-center space-y-8">
                        <i data-lucide="file-check" class="w-20 h-20 text-brand"></i>
                        <h4 class="text-white font-black uppercase text-xl italic tracking-tighter">Accès Certificat</h4>
                        <a href="${c.image}" target="_blank" class="w-full bg-brand text-black py-5 rounded-2xl font-black uppercase text-xs shadow-xl">OUVRIR LE PDF (HD)</a>
                    </div>`;
            } else {
                // Sur PC, on charge l'iframe PDF seulement maintenant
                imgContainer.innerHTML = `<iframe src="${c.image}" class="w-full h-full border-none"></iframe>`;
            }

            document.getElementById('modal-text').innerHTML = `
                <h2 class="text-4xl md:text-5xl font-black mb-4 italic text-brand leading-none uppercase tracking-tighter italic leading-tight">${c.title}</h2>
                <p class="text-white font-bold text-2xl mb-8 opacity-80">${c.org}</p>
                <div class="flex flex-wrap gap-2 mb-10">${c.skills.map(s => `<span class="bg-slate-800 text-slate-200 px-4 py-2 rounded-xl text-[10px] font-bold border border-slate-700 italic">#${s.toUpperCase()}</span>`).join('')}</div>
                ${c.verify_link !== "N/A" ? `<a href="${c.verify_link}" target="_blank" class="inline-flex items-center gap-3 bg-brand text-black px-8 py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:brightness-110 transition shadow-lg italic"><i data-lucide="external-link"></i> VÉRIFIER AUTHENTICITÉ</a>` : ''}
            `;
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        window.onload = loadCerts;
    </script>
</body>

</html>
