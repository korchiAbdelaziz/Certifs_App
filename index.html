<!DOCTYPE html>
<html lang="fr" class="dark scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korchi's Vault | Portfolio 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brand: '#FACC15', darkBg: '#0F172A', darkCard: '#1E293B' } } }
        }
    </script>
    <style>
        body {
            background: #0F172A;
            overflow-x: hidden;
        }

        .card-wrapper {
            perspective: 2000px;
        }

        .card-3d {
            transform-style: preserve-3d;
            backface-visibility: hidden;
            will-change: transform;
            -webkit-font-smoothing: antialiased;
        }

        .pdf-layer {
            transform: translateZ(1px);
            image-rendering: -webkit-optimize-contrast;
            background: #0b1120;
        }

        iframe {
            pointer-events: none;
            display: block;
        }

        .ui-layer {
            transform: translateZ(50px);
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid #FACC15;
        }
    </style>
</head>

<body class="bg-darkBg text-white min-h-screen">

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 font-black text-2xl text-brand italic uppercase tracking-tighter">
                <i data-lucide="shield-check"></i> KORCHI'S VAULT
            </div>
            <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">21 Validations technical
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-12 px-4">
        <div class="max-w-2xl mx-auto mb-16">
            <div class="relative group">
                <i data-lucide="search"
                    class="absolute left-6 top-1/2 -translate-y-1/2 text-brand w-5 h-5 transition-transform group-focus-within:scale-110"></i>
                <input type="text" id="smart-search" oninput="filterData()"
                    placeholder="Chercher un skill (Python, JS, C++)..."
                    class="w-full bg-darkCard/60 border-2 border-slate-800 p-5 pl-16 rounded-2xl outline-none text-lg font-bold">
            </div>
        </div>
        <div id="certs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
    </main>

    <div id="modal"
        class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4 overflow-y-auto"
        onclick="closeModal()">
        <div class="bg-darkCard max-w-6xl w-full rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row border border-brand/30 shadow-2xl animate__animated animate__zoomIn"
            onclick="event.stopPropagation()">
            <div id="modal-img-container" class="md:w-3/5 bg-black min-h-[500px]"></div>
            <div class="md:w-2/5 p-12 flex flex-col justify-center relative bg-darkCard/50">
                <button onclick="closeModal()"
                    class="absolute top-8 right-8 text-brand hover:rotate-90 transition-transform duration-300"><i
                        data-lucide="x-circle" class="w-8 h-8"></i></button>
                <div id="modal-text"></div>
            </div>
        </div>
    </div>

    <script>
        let certs = [];
        async function loadCerts() {
            try {
                const response = await fetch('Data/data.json');
                certs = await response.json();
                filterData();
            } catch (e) { console.error("Data missing"); }
        }

        function filterData() {
            const query = document.getElementById('smart-search').value.toLowerCase();
            const filtered = certs.filter(c => c.title.toLowerCase().includes(query) || c.skills.some(s => s.toLowerCase().includes(query)));
            renderGrid(filtered);
        }

        function renderGrid(data) {
            const grid = document.getElementById('certs-grid');
            grid.innerHTML = data.map((c, i) => `
                <div class="card-wrapper">
                    <div onclick="openDetails('${encodeURIComponent(JSON.stringify(c))}')" 
                         class="card-3d cursor-pointer bg-darkCard rounded-[2.5rem] overflow-hidden border border-slate-800 hover:border-brand/50 transition-all shadow-2xl group" 
                         data-tilt data-tilt-max="8" data-tilt-speed="1000" data-tilt-glare data-tilt-max-glare="0.15">
                        <div class="h-60 overflow-hidden relative pdf-layer">
                            <iframe src="${c.image}#toolbar=0&navpanes=0&scrollbar=0" loading="lazy" class="w-full h-full border-none opacity-50 group-hover:opacity-100 transition-opacity duration-700"></iframe>
                            <div class="absolute inset-0 bg-gradient-to-t from-darkCard via-transparent to-transparent z-10"></div>
                        </div>
                        <div class="p-8 -mt-8 relative z-20 ui-layer">
                            <div class="flex justify-between items-center mb-4">
                                <span class="bg-brand text-black px-3 py-1 rounded text-[9px] font-black uppercase italic">${c.org}</span>
                                <span class="text-slate-500 text-[9px] font-bold tracking-widest">${c.date}</span>
                            </div>
                            <h3 class="text-xl font-bold mb-6 h-12 line-clamp-2 uppercase italic text-white group-hover:text-brand transition-colors">${c.title}</h3>
                            <div class="w-full py-4 bg-brand/10 border border-brand/20 text-brand text-center rounded-2xl font-black text-[10px] tracking-widest group-hover:bg-brand group-hover:text-black transition-all uppercase italic">VOIR DÉTAILS</div>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
            VanillaTilt.init(document.querySelectorAll("[data-tilt]"));
            gsap.from(".card-3d", { duration: 0.5, opacity: 0, y: 20, stagger: 0.05, ease: "power2.out", onComplete: () => gsap.set(".card-3d", { clearProps: "all" }) });
        }

        function openDetails(encodedData) {
            const c = JSON.parse(decodeURIComponent(encodedData));
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const imgContainer = document.getElementById('modal-img-container');
            if (isMobile) {
                imgContainer.innerHTML = `<div class="flex flex-col items-center justify-center p-10 text-center space-y-6 bg-slate-900 h-full"><i data-lucide="file-text" class="w-16 h-16 text-brand"></i><h3 class="text-white font-black uppercase italic text-xl">Visualisation Mobile</h3><a href="${c.image}" target="_blank" class="w-full bg-white text-black py-4 rounded-xl font-black text-xs uppercase tracking-widest">OUVRIR LE PDF</a></div>`;
            } else {
                imgContainer.innerHTML = `<iframe src="${c.image}" class="w-full h-full border-none min-h-[600px]"></iframe>`;
            }
            document.getElementById('modal-text').innerHTML = `<h2 class="text-5xl font-black mb-4 italic text-brand uppercase tracking-tighter">${c.title}</h2><p class="text-white font-bold text-2xl mb-8 opacity-80">${c.org}</p><div class="flex flex-wrap gap-2 mb-10">${c.skills.map(s => `<span class="bg-slate-800 text-slate-200 px-4 py-2 rounded-xl text-xs font-bold border border-slate-700 italic">#${s}</span>`).join('')}</div>${c.verify_link !== "N/A" ? `<a href="${c.verify_link}" target="_blank" class="inline-flex items-center gap-3 bg-brand text-black px-8 py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:brightness-110 transition italic shadow-lg"><i data-lucide="external-link"></i> VÉRIFIER AUTHENTICITÉ</a>` : ''}`;
            document.getElementById('modal').classList.remove('hidden'); lucide.createIcons();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        window.onload = loadCerts;
    </script>
</body>

</html>
